{% extends 'sightings/base.html' %}

{% load static %}

{% block title %} - {{ squirrel.age }}{% endblock %}

{% block main %}
<div class="album py-5 bg-light">
  <div class="container">

    <div class="row">
      {% for squirrel in squirrels %}
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <p class="card-text">
            <div class="pet-name">
              <strong>{{ squirrel.unique_squirrel_id }}</strong>
            </div>
            <!--<div>-->
              <!--<span class="text-muted font-italic">Adopt me if...</span>-->
              <!--<span>-->
                    <!--{{ pet.adopt_me_if }}-->
                  <!--</span>-->
            <!--</div>-->
            </p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a class="btn btn-sm btn-outline-secondary" href="#">View</a>
              </div>
              <small class="text-muted"  data-toggle="tooltip" data-placement="top" title="Seen Date">{{ squirrel.date }}</small>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
